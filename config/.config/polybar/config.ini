include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 90%
height = 26pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 1pt
border-color = ${colors.background}

font-0 = Agave Nerd Font:size=12;3
font-1 = Agave Nerd Font:size=14;3
font-2 = Agave Nerd Font:size=12;2

modules-left = launcher xworkspaces date
modules-right = updates backlight pulseaudio memory cpu network tray powermenu
padding-left = 1
padding-right = 1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true
fixed-center = true
offset-x = 5%

wm-restack = bspwm

